on: [push]

jobs:
  auto_version_changelog:
    runs-on: ubuntu-latest
    steps:

      - name: finding python3 version
        run: python3 --version

      - id: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'

      - name: finding python3 version
        run: python3 --version

      - name: Install release packages
        run: pip install -r requirements.txt

      - name: Pull tags from the repo
        run: git pull --tags

      - name: finding which gitchangelog
        run: which gitchangelog

      - name: Make commit for auto-generated changelog
        uses: uScheduleMe/auto-version-changelog@other
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
